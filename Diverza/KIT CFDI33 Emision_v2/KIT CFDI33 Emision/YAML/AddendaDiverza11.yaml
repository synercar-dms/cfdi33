       ValorUnitarioMonedaExtranjera: "0"
       ImporteMonedaExtranjera: "0"
       Mensaje: "mensaje1"
       UnidadMedida: "unidadMedida1"
       CodigoEAN: "codigoEAN1"
       Sku: "sku1"
       NombreTransportistaC: "nombreTransportistaC1"
       NumeroEntregaC: "numeroEntregaC1"
       FechaEntregaC: "2006-05-04"

       # Elemento para determinar datos adicionales que no están contemplados en el esquema pero que se desean especificar en el Comprobante
       DatosExtraC: 
         - 
           Indicador: "indicador3"
           Atributo: "atributo1"
